什么是Webpack？
  webpack是一个现代的JavaScript应用的静态模块打包工具。

前端模块化：
  前端模块化的一些方案：AMD、CMD、CommonJS、ES6。
  在ES6之前，我们要想进行模块化开发，就必须借助于其他的工具，让我们可以进行模块化开发。
  并且在通过模块化开发完成了项目后，还需要处理模块间的各种依赖，并且将其进行整合打包。
  而webpack其中一个核心就是让我们可能进行模块化开发，并且会帮助我们处理模块间的依赖关系。
  而且不仅仅是JavaScript文件，我们的CSS、图片、json文件等等在webpack中都可以被当做模块来使用

打包如何理解呢？
  就是将webpack中的各种资源模块进行打包合并成一个或多个包(Bundle)。
  并且在打包的过程中，还可以对资源进行处理，比如压缩图片，将scss转成css，将ES6语法转成ES5语法，将TypeScript转成JavaScript等等操作。

打包的操作似乎grunt/gulp也可以帮助我们完成，它们有什么不同呢？
  如果你的工程模块依赖非常简单，甚至是没有用到模块化的概念。
  只需要进行简单的合并、压缩，就使用grunt/gulp即可。
  但是如果整个项目使用了模块化管理，而且相互依赖非常强，我们就可以使用更加强大的webpack了。

  grunt/gulp更加强调的是前端流程的自动化，模块化不是它的核心。
  webpack更加强调模块化开发管理，而文件压缩合并、预处理等功能，是他附带的功能。



webpack安装
  安装webpack首先需要安装Node.js，Node.js自带了软件包管理工具npm
  全局安装webpack(vue cli2依赖3.6.0版本)
    npm install webpack@3.6.0 -g
  局部安装webpack(后续...)
    cd 对应目录
    npm install webpack@3.6.0 --save-dev
    --save-dev是开发时依赖，项目打包后不需要继续使用的。


为什么全局安装后，还需要局部安装呢？
  在终端直接执行webpack命令，使用的全局安装的webpack
  当在package.json中定义了scripts时，其中包含了webpack命令，那么使用的是局部webpack
  
  webpack全局/局部安装后续研究补充。。。


webpack和node和npm关系： 
  webpack为了能正常运行必须依赖node环境
  node环境为了可以正常执行代码必须包含各种依赖包
  npm工具(node packages manager)帮助管理node环境下的各种依赖包
