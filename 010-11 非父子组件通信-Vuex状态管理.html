前面讨论的都是父子组件间的通信，那如果是非父子关系呢?
非父子组件关系包括多个层级的组件，也包括兄弟组件的关系。

在Vue1.x的时候，可以通过$dispatch和$broadcast完成
  $dispatch用于向上级派发事件
  $broadcast用于向下级广播事件
  但是在Vue2.x都被取消了

在Vue2.x中，有一种方案是通过中央事件总线，也就是一个中介来完成。
  但是这种方案和直接使用Vuex的状态管理方案还是逊色很多。

-->
